{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProTorneo{% endblock %}</title>

    <script src="https://kit.fontawesome.com/16c678032e.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'base/css/base_styles.css' %}">

    {% block extra_css %}
    {% endblock %}

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'accounts:home' %}">ProTorneo</a>
            </div>
            <ul class="menu">
                {% if user.is_authenticated %}
                    <form id="logout-form" method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="logout-button" title="Cerrar sesiÃ³n">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 ProTorneo - Hispano Americano. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
